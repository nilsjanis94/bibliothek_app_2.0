<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bibliotheksverwaltung{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'myapp:index' %}">Bibliotheksverwaltung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:buch_liste' %}">Bücher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:exemplar_liste' %}">Exemplare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:schueler_liste' %}">Schüler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:ausleihe_liste' %}">Ausleihen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:mahnung_liste' %}">Mahnungen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:rechnung_liste' %}">Rechnungen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
